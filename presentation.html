# Porque mudar de R para Julia e não Python
##### Lucas Carotta

---

## Empresa

- Formada por estatísticos -- ex-professor do ICMC é o fundador
- Computeiros com pouco interesse em qualidade de software -- apesar da alta formação
- Preocupação recente de escalabilidade de projetos -- por isso me contrataram

---

## Um pouco da história do R
    - Origem em 1992
    - Linguagem para estatística, data analysis e data mining
    - 15th lugar no TIOBE
    - 17th lugar no Stack Overflow
    - Escrito em C, FORTRAN e R
    - IDE mais utilizada para ela é o RStudio

<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/R_logo.svg/1200px-R_logo.svg.png" alt="R Logo" width="200" />

<img src="https://dl2.macupdate.com/images/icons256/50318.png?d=1516370391" alt="RStudio Logo" width="200" />

---

## Um pouco da história do Python
    - Origem em 1991
    - Linguagem com a ideia de ser um herdeiro da ABC
    - 3th lugar no TIOBE
    - 4th lugar no Stack Overflow
    - Escrito em C
    - IDE mais utilizada para ela é o IPython

<img src="https://errorcodespro.com/wp-content/uploads/2019/02/python-logo.png" alt="Python Logo" width="200" />

<img src="https://nsls-ii.github.io/_images/ipython-logo.jpg" alt="IPython Logo" width="200" />

---

## Um pouco da história de Julia
    - Origem em 2018
    - Linguagem para análise númerica e HPC
    - Não possui colocação no TIOBE
    - Não possui colocação no Stack Overflow
    - Escrito em C e C++
    - Ñão possui uma IDE forte em si

<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Julia_prog_language.svg/1200px-Julia_prog_language.svg.png" alt="Julia Logo" width="200" />

---

## Um pouco da minha história

    - "Uma linguagem?"
    - "Uma palestrante?"
    - "Uma sonho?"

<img src="./img.png" alt="Julia Logo" width="600" />

---

## Prós de cada

### R
    - Documentação estatística muito bem feita
    - Muito utilizado na comunidade estatística

### Python
    - Comunidade
    - Suporte

### Julia
    - Dá de 10 a zero de performance nas outras
    - Fácil prototipagem e produção

---

## Contras de cada

### R
    - Segurança dos dados
    - Performance

### Python
    - Performance
    - Orientado a pacotes como Pandas e NumPy

### Julia
    - "Criança nova no bloco"
    - Requere um "je ne sais quoi" de quem gosta de código

---

## Porque o R por agora
    - Produtos e serviços todos implementados em R
    - Tempo de treinamento para Julia necessário

---

## Porque o Julia no futuro
    - benchmarks:
        - spectral-norm:
            - Julia: 4.81s
            - Python: 621.04s
        - mandelbrot:
            - Julia: 4.50s
            - Python: 259.50s
        - fannkuch-redux:
            - Julia: 11.36s
            - Python: 534.40s

    - Código serão dos computeiros apenas
    - HPC
    - Licenças (GPL vs MIT)

---

## Porque escolhi fazer a matéria
    - Necessidade de aprender mais sobre como melhorar e manter
    - Ver escopos diferentes
    - Gosto da professora

---

## Indo Além

### Recomendações
    - Ouça podcasts como Pizza de Dados e Hipsters.tech
    - Clean Code e Pragmatic Programmer
    - Há vários canais de data science no YouTube, toda via acredito que Computerphile seja "literatura" básica

---

## Indo Além

### Dicas que eu dou para quem for procurar estágio/trabalho na área
    - Entenda código antes de querer entender a matemática por trás
    - Testes, linter e Docker
    - Falar comigo qualquer coisa
