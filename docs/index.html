## Exemplos de código

Project Euler #1:

Multiples of 3 and 5

"If we list all the natural numbers below 10 that are multiples of 3 or 5, we
get 3, 5, 6 and 9. The sum of these multiples is 23.
Find the sum of all the multiples of 3 or 5 below 1000."

<iframe src="https://giphy.com/embed/26xBI73gWquCBBCDe" width="480" height="295" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>

---

### Python

```Python
import functools

def multiples_three_five(limit):
    return [x for x in range(1, limit) if 0 == x % 3 or 0 == x % 5]

print(functools.reduce(lambda x, y: x+y, multiples_three_five(1000)))
```

### R

```R
sum(Filter(function(e) 0 == e %% 3 || 0 == e %% 5, 1:100))
```

### Julia

```Julia
sum(filter(function(e) 0 == e % 3 || 0 == e % 5 end, 1:1000))
```
